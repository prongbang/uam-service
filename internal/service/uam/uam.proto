syntax = "proto3";

option go_package = "/uam";

package uam;

message LoginRequest {
  string username = 1;
  string email = 3;
  string password = 2;
}

message Credential {
  string token = 1;
  repeated string roles = 2;
}

message LoginResponse {
  string code = 1;
  Credential data = 2;
}

service Uam {
  rpc Login (LoginRequest) returns (LoginResponse);
}