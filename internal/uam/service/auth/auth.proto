syntax = "proto3";

option go_package = "/auth";

package auth;

message AuthRequest {
  string username = 1;
  string email = 3;
  string password = 2;
}

message AuthCredential {
  string token = 1;
  repeated string roles = 2;
}

message AuthResponse {
  string code = 1;
  AuthCredential data = 2;
}

service Auth {
  rpc Login (AuthRequest) returns (AuthResponse);
}